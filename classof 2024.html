<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asiligwa Electronics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 1.8em;
        }
        .store-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            padding: 15px;
            margin: 15px;
            width: 250px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
        }
        .product button:hover {
            background-color: #cc5500;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="popup" id="welcomePopup">
        <div class="popup-content">
            <h2>Welcome to THE ONE's Electronics!</h2>
            <p>Your one-stop shop for all electronics.</p>
            <button onclick="closePopup()">Enter Store</button>
            <button onclick="leaveSite()">Leave</button>
        </div>
    </div>

    <div class="header">THE ONE's Electronics</div>
    <div class="store-container" id="store">
        
    </div>

    <script>
        const products = [
            { name: "Laptop", price: 500, image: "https://via.placeholder.com/200" },
            { name: "Smartphone", price: 300, image: "https://via.placeholder.com/200" },
            { name: "Television", price: 400, image: "https://via.placeholder.com/200" },
            { name: "Fridge", price: 600, image: "https://via.placeholder.com/200" },
            { name: "Fan", price: 50, image: "https://via.placeholder.com/200" },
            { name: "Blender", price: 80, image: "https://via.placeholder.com/200" },
            { name: "Microwave", price: 200, image: "https://via.placeholder.com/200" },
            { name: "Oven", price: 250, image: "https://via.placeholder.com/200" },
            { name: "Bulb", price: 10, image: "https://via.placeholder.com/200" },
            { name: "Battery", price: 20, image: "https://via.placeholder.com/200" },
            { name: "Earphones", price: 30, image: "https://via.placeholder.com/200" },
            { name: "WiFi Router", price: 100, image: "https://via.placeholder.com/200" }
        ];

        function loadProducts() {
            const store = document.getElementById("store");
            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                    <button onclick="buy('${product.name}', ${product.price})">Buy Now</button>
                `;
                store.appendChild(productDiv);
            });
        }

        function buy(product, price) {
            alert(`You have selected ${product} for $${price}`);
        }

        function closePopup() {
            document.getElementById("welcomePopup").style.display = "none";
        }

        function leaveSite() {
            window.location.href = "https://www.google.com";
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
>
